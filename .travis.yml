dist: trusty
language: node_js
node_js:
- stable
before_install:
- sudo apt-key adv --keyserver pgp.mit.edu --recv D101F7899D41F3C3
- echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
- sudo apt-get update -qq
- sudo apt-get install -y -qq yarn
install:
- yarn install
script:
- bash ./deploy.sh
env:
  global:
  - ENCRYPTION_LABEL: "6f5f9b467f98"
  - COMMIT_AUTHOR_EMAIL: "you@exmaple.com"
cache:
  yarn: true
  directories:
    - node_modules